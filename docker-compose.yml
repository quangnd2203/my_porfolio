version: '3'
services:
  #Flutter Web Boilerplate
  my_porfolio:
    container_name: my_porfolio
    build:
      context: .
      dockerfile: ./DockerFile
    ports:
      - 8080:80
    volumes: 
      - ./:/my_porfolio
    tty: true
    environment: 
      - TZ=Asia/HoChiMinh
    networks:
      - api-network

#Docker Networks
networks:

  api-network:
    driver: bridge